name: SDK Build
on:
    push:
        paths:
            - '.github/workflows/sdk**'
            - 'framework/**'
            - 'starter/**'
            - 'toolkit/**'
            - 'CMake*'
        branches:
            - 'main'
    pull_request:
        branches:
            - 'main'
jobs:
    linux-base:
        runs-on: [ self-hosted, Linux]
        steps:
            - name: Basic info
              run: |
                  echo "Build for ${{ github.ref }} branch in ${{ github.repository }} repository."
                  echo "Job triggered by ${{ github.event_name }}, on self-hosted ${{ runner.os }}."  
                    echo "Log level: ${{ github.event.inputs.logLevel }}"
                  echo "Tags: ${{ github.event.inputs.tags }}"
            - name: Check out repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
    linux-gnu:
        needs: linux-base
        runs-on: [ self-hosted, Linux]
        steps:
            - name: Build 
              run: source clitool build -b Debug -c gnu -t all
    linux-intel:
        needs: linux-base
        runs-on: [ self-hosted, Linux]
        steps:
            - name: Build 
              run: |
                source /opt/intel/oneapi/setvars.sh 
                source clitool build -b Debug -c intel -t all
    mac-base:
        runs-on: [ self-hosted, macOS]
        steps:
            - name: Basic info
              run: |
                  echo "Build for ${{ github.ref }} branch in ${{ github.repository }} repository."
                  echo "Job triggered by ${{ github.event_name }}, on self-hosted ${{ runner.os }}."  
                    echo "Log level: ${{ github.event.inputs.logLevel }}"
                  echo "Tags: ${{ github.event.inputs.tags }}"
            - name: Check out repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
    mac-gnu:
        needs: mac-base
        runs-on: [ self-hosted, macOS]
        steps:
            - name: Build 
              run: source clitool build -b Debug -c gnu12 -t all
    mac-intel:
        needs: mac-base
        runs-on: [ self-hosted, macOS]
        steps:
            - name: Build 
              run: |
                source /opt/intel/oneapi/setvars.sh 
                source clitool build -b Debug -c gnu12 -t all
    windows-base:
        runs-on: [ self-hosted, Windows]
        steps:
            - name: Basic info
              run: |
                  echo "Build for ${{ github.ref }} branch in ${{ github.repository }} repository."
                  echo "Job triggered by ${{ github.event_name }}, on self-hosted ${{ runner.os }}."  
                    echo "Log level: ${{ github.event.inputs.logLevel }}"
                  echo "Tags: ${{ github.event.inputs.tags }}"
            - name: Check out repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
    windows-gnu:
        needs: windows-base
        runs-on: [ self-hosted, Windows]
        steps:
            - name: Build 
              run: C:/msys64/msys2_shell -mingw64 -defterm -here -full-path -no-start -shell bash .github/sdk_msys_build.ps
    windows-intel:
        needs: windows-base
        runs-on: [ self-hosted, Windows]
        defaults:
            run:
                shell: cmd
        steps:
            - name: Build 
              run: clitool.bat build -b Debug -c intel -t all
